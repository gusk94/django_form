{% extends 'base.html' %}

{% block title %}
Articles
{% endblock title %}

{% block body %}
<h1>Articles</h1>
<form action="{% url 'articles:create' %}">
  {% csrf_token %}
  <button type="submit">New</button>
</form>
<hr>
{% for article in articles %}
<div>
  <h3>{{ article.pk }}. {{ article.title }}</h3>
  <p>{{ article.created_at }}</p>
  <form action="{% url 'articles:detail' article.pk %}">
    {% csrf_token %}
    <button type="submit">Info</button>
  </form>
</div>
<br>
{% empty %}
<p>아직 게시글이 없습니다.</p>
{% endfor %}
{% endblock body %}
